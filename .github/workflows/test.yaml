name: Test

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"

env:
  CI: "true"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  sdk:
    name: SDK
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 21]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install
        run: pnpm install

      - name: Lint
        run: make lint

      - name: Test
        run: make test
